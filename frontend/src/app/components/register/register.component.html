<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>MEGAZORD AI</h1>
      <p class="subtitle">NEW USER REGISTRATION</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="user@domain.com"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="form-group">
        <label for="username">USERNAME</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [class.error]="username?.invalid && username?.touched"
          placeholder="username"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="••••••••"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="(confirmPassword?.invalid && confirmPassword?.touched) || (registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched)"
          placeholder="••••••••"
        />
        <div class="error-message" *ngIf="confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</span>
          <span *ngIf="registerForm.errors?.['passwordMismatch'] && !confirmPassword?.errors?.['required']">Passwords do not match</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">CREATE ACCOUNT</span>
        <span *ngIf="isLoading">CREATING...</span>
      </button>

      <div class="login-link">
        <span>Already have an account?</span>
        <a routerLink="/login">Sign in</a>
      </div>
    </form>
  </div>
</div>
